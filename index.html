<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./estilo.css" />
  <link rel="shortcut icon" href="" type="">
  <link rel="stylesheet" href="./midia.css">
  <script src="script.js"></script> 
  <title>Cifras de César</title>
</head>

<body>
  <header>

  </header>
  <main>
    <div class="container">
      <textarea name="" id="textToDecode" class="caixa" cols="20" rows="5"
        placeholder="Insira seu texto aqui..."></textarea>
      <div>
        <div class="escolha">
          <select name="" id="selection">
            <option id="cifraCesar" value="cesar">Cifra de César</option>
            <option id="base64" value="b64">Base 64</option>
          </select>
        </div>
        <div id="steps">
          <label class="textopassos">Selecione o número de passos:</label>
          <div class=" selecionapassos">
            <input type="range" id="passos" min="2" max="25" value="5"
              oninput="this.nextElementSibling.value = this.value" />
            <output>5</output>
          </div>
        </div>
        <div class="codedecode">
          <input id="radiocodificar" type="radio" name="code" value="codificar" oninput="codificar()"/>
          <label for="radiocodificar">Codificar</label>
          <input id="radiodecodificar" type="radio" name="code" value="decodificar" oninput="decodificar()"/>
          <label for="radiodecodificar">Decodificar</label>
        </div>
        <div class="criptografar">
          <button id="criptografarbtn" onclick="criptografia()" >
            Codificar Mensagem
          </button>
          <button id="decriptografarbtn" onclick="decriptografia()" style="display:none">
            Decodificar Mensagem
          </button>
        </div>
        <div>
          <textarea name="" id="decodedText" class="caixa" cols="20" rows="5" readonly
            placeholder="Resultado..."></textarea>
        </div>
      </div>
    </div>
  </main>
 

</body>

</html>
